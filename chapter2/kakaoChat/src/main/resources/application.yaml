server:
  port: 8085

spring:
  application:
    name: kakaoChat

  datasource:
    url: jdbc:mysql://localhost:3306/kakaochat?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
